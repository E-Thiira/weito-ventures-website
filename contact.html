<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Weito Ventures</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <img src="images/logo.png" alt="Weito Ventures Logo" class="logo" />
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>

    <section class="section">
      <h2>Contact Us</h2>
      <p>
        Have questions or need more information about our services? Reach out to
        us and our team will get back to you.
      </p>

      <form id="contactForm" class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>
        <button type="submit" class="btn">Send Message</button>
        <div
          id="contactMessage"
          style="margin-top: 0.8rem; font-size: 0.95rem"
        ></div>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <p>Â© 2026 Weito Ventures. Your Reliable Partner.</p>

        <div class="social-links">
          <a
            href="https://www.tiktok.com/@weito.ventures?_r=1&_t=ZS-93mGs1HdfHQ"
            target="_blank"
            title="Follow us on TikTok"
          >
            <i class="fab fa-tiktok"></i>
          </a>
          <a
            href="https://www.instagram.com/weitoventure?igsh=MTM5OGZjOHUzbzFpcA=="
            target="_blank"
            title="Follow us on Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.facebook.com/share/1DjwX7zmXz/"
            target="_blank"
            title="Follow us on Facebook"
          >
            <i class="fab fa-facebook"></i>
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Contact form submission to backend /api/contact
      (function () {
        const form = document.getElementById("contactForm");
        const msg = document.getElementById("contactMessage");
        if (!form) return;

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          msg.textContent = "";
          const formData = new FormData(form);
          const payload = {
            name: formData.get("name"),
            email: formData.get("email"),
            message: formData.get("message"),
          };

          try {
            const res = await fetch("/api/contact", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();
            if (res.ok) {
              msg.style.color = "#10b981";
              msg.textContent = data.message || "Message sent.";
              form.reset();
            } else {
              msg.style.color = "#ef4444";
              msg.textContent = data.error || "Submission failed.";
            }
          } catch (err) {
            msg.style.color = "#ef4444";
            msg.textContent = "Network error. Please try again.";
          }
        });
      })();
    </script>
  </body>
</html>
